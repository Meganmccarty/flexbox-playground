<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Flexbox Playground</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <h1>Flexbox Playground</h1>
        <button id="add">Add Item</button>
        <button id="remove">Remove Item</button>
        <section class="button-section">
            <span><strong>Flex Direction</strong></span>
            <button>flexDirection: row</button>
            <button>flexDirection: column</button>
        </section>  
        <section id="flexbox-parent">
            <div class="flexbox-child">Item 1</div>
            <div class="flexbox-child">Item 2</div>
            <div class="flexbox-child">Item 3</div>
            <div class="flexbox-child">Item 4</div>
            <div class="flexbox-child">Item 5</div>
        </section>   
        <script src="./index.js" async defer></script>
    </body>
</html>
