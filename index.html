<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Flexbox Playground</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <h1>Flexbox Playground</h1>
        <section class="add-remove-buttons">
            <button id="add">Add Item</button>
            <button id="remove">Remove Item</button>
        </section>
        <section class="button-section">
            <span><strong>flexDirection</strong></span>
            <button>row</button>
            <button>row-reverse</button>
            <button>column</button>
            <button>column-reverse</button>
        </section>
        <section class="button-section">
            <span><strong>flexWrap</strong></span>
            <button>wrap</button>
            <button>wrap-reverse</button>
            <button>nowrap</button>
        </section>
        <section class="button-section">
            <span><strong>justifyContent</strong></span>
            <button>flex-start</button>
            <button>flex-end</button>
            <button>center</button>
            <button>space-between</button>
            <button>space-around</button>
            <button>space-evenly</button>
        </section> 
        <section id="flexbox-parent">
            <div class="flexbox-child">Item 1</div>
            <div class="flexbox-child">Item 2</div>
            <div class="flexbox-child">Item 3</div>
            <div class="flexbox-child">Item 4</div>
            <div class="flexbox-child">Item 5</div>
        </section>   
        <script src="./index.js" async defer></script>
    </body>
</html>
